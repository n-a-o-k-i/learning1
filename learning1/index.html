<!DOCTYPE html>

    <body>
        <body background="img/ia.jpg">

                    <div class="sp-slide">

        <script>
            $(document).ready(function(){
                $( '#slider1' ).sliderPro({
            width:"500px",

            slideDistance:10,
            visibleSize:"auto",
            buttons:true,
                });
            });
        </script>

        <div class="button1">

                        <div class="contents2-img"><img src="img/skyblue.jpg" alt=""></div>

            <h4>便利な機能であなたをサポート</h4>
